<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="screen1 hide">
        <main>
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img class="fortuneCookie" src="./assets/fortune-cookie.png" alt="Desenho de um biscoito da sorte fechado.">
        </main>
    </div>
    
    <div class="screen2">
        <main>
            <h1>Qual é a sua sorte de hoje?</h1>
            <div class="sorte">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>
            <img src="./assets/opened-cookie.png" alt="Desenho de um biscoito da sorte aberto.">
            <button class="newFortune">Abrir outro biscoito</button>
        </main>
    </div>
